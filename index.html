<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AI Image Generator Website</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">

        <div class="container">
            
            <div class="headings-container">
                <h1>VisionSpark</h1>
                <h3>"A canvas for your thoughts."</h3>
                <h5 class="sub-heading">
                    Enter text and generate AI images
                </h5>
            </div>

            <div id="form-container">
                
                <form id="generate-image-form" class="my-form">
                    <input 
                        id="input-value" 
                        placeholder="e.g., a futuristic city at sunset, cute cat wearing hat..." 
                        type="text"
                        class="form-input form-controls"
                        required>

                    <button 
                        type="submit" 
                        class="image-generate-btn form-controls"
                        id="generateBtn">
                        Generate Image
                    </button>
                </form>
            </div>

            <div id="images-visible" class="image-container">
                <div class="spinner" id="spinner"></div>
                
                <p id="imageContainerText"></p>
                
                <img 
                    id="generated-image" 
                    class="my-generated-image" 
                    src="" 
                    alt="AI Generated Image">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
